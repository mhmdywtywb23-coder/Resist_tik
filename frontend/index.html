<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resist_Tik_Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #38bdf8;
    }
    .container {
      margin-top: 40px;
    }
    input[type="file"] {
      display: block;
      margin: 15px auto;
    }
    button {
      background: #38bdf8;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    #status {
      margin-top: 20px;
    }
    a.download-link {
      display: block;
      margin-top: 15px;
      color: #22c55e;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Resist_Tik_Pro</h1>
  <div class="container">
    <input type="file" id="videoFile" accept="video/*" />
    <button onclick="uploadVideo()">اضغط لمعالجة الفيديو</button>
    <div id="status"></div>
  </div>

  <script>
    async function uploadVideo() {
      const fileInput = document.getElementById("videoFile");
      const statusDiv = document.getElementById("status");

      if (!fileInput.files.length) {
        statusDiv.innerHTML = "<p style='color:red;'>الرجاء اختيار ملف فيديو</p>";
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      statusDiv.innerHTML = "جاري معالجة الفيديو ... ⏳";

      try {
        const response = await fetch("/compress", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();

        if (result.download_url) {
          statusDiv.innerHTML =
            `<p>✅ تمت المعالجة!</p><a class="download-link" href="${result.download_url}" download>تحميل الفيديو المضغوط</a>`;
        } else {
          statusDiv.innerHTML = "<p style='color:red;'>حدث خطأ أثناء الضغط</p>";
        }
      } catch (error) {
        statusDiv.innerHTML = "<p style='color:red;'>فشل الاتصال بالخادم</p>";
      }
    }
  </script>
</body>
</html>
