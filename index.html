<!DOCTYPE html>
<html>
<head>
    <title>RESIST_TIK_PRO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #222;
            font-size: 48px;
            margin-bottom: 30px;
        }
        input, button {
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #statusText {
            margin-top: 20px;
            font-weight: bold;
            color: #222;
        }
        #progressContainer {
            width: 50%;
            background-color: #ddd;
            margin: 20px auto;
            height: 20px;
            border-radius: 10px;
            display: none;
        }
        #progressBar {
            width: 0%;
            height: 100%;
            background-color: #007bff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>RESIST_TIK_PRO</h1>

    <input type="text" id="code" placeholder="ادخل الكود">
    <br>
    <input type="file" id="video">
    <br>
    <button id="uploadBtn">معالجة</button>

    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>

    <div id="statusText"></div>

    <script>
    document.getElementById('uploadBtn').addEventListener('click', function(){
        const code = document.getElementById('code').value.trim();
        const video = document.getElementById('video').files[0];
        const statusText = document.getElementById('statusText');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        if (!video || !code) {
            statusText.innerText = "ادخل الكود واختر الفيديو!";
            return;
        }

        const formData = new FormData();
        formData.append('code', code);
        formData.append('video', video);

        progressContainer.style.display = 'block';
        progressBar.style.width = '0%';
        statusText.innerText = "جارٍ رفع الفيديو...";

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/upload', true);

        xhr.upload.onprogress = function(e) {
            if(e.lengthComputable){
                const percent = (e.loaded / e.total) * 100;
                progressBar.style.width = percent + '%';
            }
        };

        xhr.onload = function() {
            if (xhr.status === 200) {
                const result = JSON.parse(xhr.responseText);
                statusText.innerHTML = result.message;
                if(result.video_url){
                    statusText.innerHTML += `<br><a href="${result.video_url}" target="_blank">اضغط هنا لمشاهدة/تحميل الفيديو</a>`;
                }
            } else {
                statusText.innerText = 'حدث خطأ أثناء المعالجة';
            }
        };

        xhr.onerror = function() {
            statusText.innerText = 'حدث خطأ أثناء المعالجة';
        };

        xhr.send(formData);
    });
    </script>
</body>
</html>
