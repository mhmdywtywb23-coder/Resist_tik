<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESIST_TIK_pro - أداة معالجة الفيديو</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0,0,0,0.6);
            padding: 25px 35px;
            border-radius: 20px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #00ffea;
            font-weight: bold;
            text-shadow: 1px 1px 5px #000;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }
        button {
            padding: 14px 22px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 15px;
            font-weight: bold;
        }
        #progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        #progress-bar {
            width: 0%;
            height: 15px;
            background-color: #4CAF50;
            border-radius: 10px;
        }
        #downloadLink {
            display: none;
            margin-top: 15px;
            color: #00ffea;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RESIST_TIK</h1>
        <h2>أداة معالجة الفيديو</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="text" id="code" placeholder="ادخل الكود هنا" required>
            <input type="file" id="videoFile" accept="video/*" required>
            <button type="submit">رفع ومعالجة الفيديو</button>
        </form>

        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        <p id="status"></p>
        <a id="downloadLink"></a>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const statusText = document.getElementById('status');
        const downloadLink = document.getElementById('downloadLink');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('code').value;
            const file = document.getElementById('videoFile').files[0];
            const formData = new FormData();
            formData.append('code', code);
            formData.append('video', file);

            // إظهار شريط التقدم
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            statusText.innerText = 'جاري المعالجة...';

            // تحديث وهمي لشريط التقدم أثناء انتظار الرد
            let progress = 0;
            const interval = setInterval(() => {
                if(progress < 90) {
                    progress += 5;
                    progressBar.style.width = progress + '%';
                }
            }, 500);

            try {
                const response = await fetch('/upload', { method: 'POST', body: formData });
                const result = await response.json();
                clearInterval(interval);
                progressBar.style.width = '100%';

                if(result.success){
                    statusText.innerText = 'تمت المعالجة!';
                    downloadLink.href = result.download_url;
                    downloadLink.innerText = 'تحميل الفيديو';
                    downloadLink.style.display = 'block';
                } else {
                    statusText.innerText = result.message;
                    progressContainer.style.display = 'none';
                }
            } catch(err) {
                clearInterval(interval);
                statusText.innerText = 'حدث خطأ أثناء رفع الفيديو.';
                progressContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
